<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocknet upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .header {
            width:750px;
            max-width:100%;
            display:block;
            margin:auto;
        }

        table {
            border-collapse: separate;
            border-spacing: 10px 20px;
        }
    </style>
</head>
<body>
<div style="margin:auto;width:750px;max-width:100%">
    <img src="{{ url_for('static', filename='header.png') }}" class="header">
    <h5 style="text-align:right"><a href="?hl=fr">FR</a> | <a href="?hl=en">EN</a></h5>
    <form name="form" id="form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
        <table style="margin:auto">
            {% for rock_name, rock_name_en in rock_names %}
            <tr>
                <td><h4>{{ rock_name }}</h4></td>
                <td><input type="file" name="{{ rock_name_en }}-uploaded-file" class="form-control file-upload" multiple></td>
            </tr>
            {% endfor %}
        </table>
        <input class="btn btn-lg btn-block" type="submit" style="font-weight:bold;width:750px;background-color:#eb5e2d">
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
