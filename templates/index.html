<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rocknet upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .header {
            width:750px;
            max-width:100%;
            display:block;
            margin:auto;
        }

        .card {
            margin:20px;
        }
    </style>
</head>
<body>
<img src="{{ url_for('static', filename='header.png') }}" class="header">
<form name="form" id="form" action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
    {% for rock_name in rock_names %}
    <div class="card">
        <div class="card-header"><h4>{{ rock_name }}</h4></div>
        <div class="card-body">
            <input type="file" name="granite-upload-file" class="form-control file-upload">
        </div>
    </div>
    {% endfor %}
    <!-- <div class="card">
        <div class="card-header"><h4>Gr&egrave;s</h4></div>
        <div class="card-body">
            <input type="file" name="gres-upload-file" class="form-control file-upload">
        </div>
    </div> -->
    <input type="submit">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
